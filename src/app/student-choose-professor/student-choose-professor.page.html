<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title style="color: brown; font-weight: bold;">Fatec</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item routerLink="/home-aluno">Home</ion-item>
      <ion-item routerLink="/aluno-escolher-professor">Professores</ion-item>

      <ion-item routerLink="/home" style="color: brown;">Sair</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="main-content"></ion-router-outlet>

<ion-header>
  <ion-toolbar>
    <ion-title style="color: brown; font-weight: bold;">Fatec</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-content [fullscreen]="true">
  <ion-content class="ion-padding">
    <h1 class="ion-text-center">Selecione o professor</h1>
    <ion-row class="ion-justify-content-center ion-margin-top">
      <ion-col size="2">
        <ion-card *ngFor="let professor of professors">
          <ion-card-header>
            <ion-card-title>{{professor.name | titlecase}}</ion-card-title>
            <ion-card-subtitle>{{professor.education | titlecase}}
            </ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            <p *ngIf="professor.status == true" class="card-text">Ativo</p>
            <p *ngIf="professor.status == false" class="card-text">Inativo</p>
            <ion-button expand="block" [routerLink]="['/aluno-agenda-professor/', professor.id]" style="--background: brown;">Exibir
              hor√°rios</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-content>


</ion-content>
