<ion-menu contentId="main-content">
    <ion-header>
        <ion-toolbar>
            <ion-title style="color: brown; font-weight: bold;">Fatec</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list>
            <ion-item routerLink="/home-coordenador">Home</ion-item>
            <ion-item routerLink="/coordenador-disciplina">Disciplina</ion-item>
            <ion-item routerLink="/coordenador-professores">Professores</ion-item>
            <ion-item routerLink="/coordenador-turma">Turmas</ion-item>
            <ion-item routerLink="/coordenador-curso">Cursos</ion-item>
            <ion-item routerLink="/coordenador-sala">Salas</ion-item>
            <ion-item routerLink="/coordenador-horarios">Horário</ion-item>
            <ion-item routerLink="/home" style="color: brown;">Sair</ion-item>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-router-outlet id="main-content"></ion-router-outlet>


<ion-header>
    <ion-toolbar>
        <ion-title style="color: brown; font-weight: bold;">Fatec</ion-title>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-grid>
    <ion-row class="ion-justify-content-center">
        <div>
            <div class="col-6 m-auto">
                <form [formGroup]="formGroupTeam">
                    <div class="mb-3">
                        <div class="display-6 text-center">
                            <br>
                            <h1 style="color: brown; font-weight: bold;">Cadastro de Turma</h1>
                        </div>
                    </div>
                    <div class="mb-3">
                        <ion-select label="Default label" placeholder="Curso Associado" formControlName="course" class="form-control" label="Curso Associado:" label-placement="floating" fill="outline" id="course">
                            <ion-select-option *ngFor="let course of courses" value="{{course.id}}">{{course.name}}</ion-select-option>
                        </ion-select>
                        <div *ngIf="submitted && course.invalid">
                            <small class="text-danger">Curso inválido!</small>
                        </div>
                    </div>
                    <br>
                    <div class="mb-3">
                        <ion-input type="number" formControlName="semester" class="form-control" label="Semestre da turma:" label-placement="floating" fill="outline" id="semester" placeholder="Semestre da turma:"></ion-input>
                        <div *ngIf="submitted && semester.invalid">
                            <small class="text-danger">Semestre inválido!</small>
                        </div>
                    </div>
                    <br>
                    <div class="mb-3">
                        <ion-input type="text" formControlName="period" class="form-control" label="Período:" label-placement="floating" fill="outline" id="period" placeholder="Período:"></ion-input>
                        <div *ngIf="submitted && period.invalid">
                            <small class="text-danger">Período inválido!</small>
                        </div>
                    </div>
                    <br>
                    <div class="mb-3">
                        <ion-input type="number" formControlName="students" class="form-control" label="Quantidade de Alunos:" label-placement="floating" fill="outline" id="students" placeholder="Quantidade de Alunos"></ion-input>
                        <div *ngIf="submitted && students.invalid">
                            <small class="text-danger">Quantidade de Alunos inválida!</small>
                        </div>
                    </div>
                    <br>
                    <p style="margin-bottom: 10px;">Horários desta turma</p>
                    <div *ngFor="let time of times">
                        <ion-checkbox style="--size: 30px; margin-bottom: 5px;" [checked]="timeArray.value.includes(time.id)" (ionChange)="toggleTime(time.id)">{{time.time}}</ion-checkbox>
                    </div>
                    <div *ngIf="submitted && time.invalid">
                        <small class="text-danger">Horários inválidos!</small>
                    </div>
                    <div>
                        <ion-button style=" cursor: pointer; --background: brown;" *ngIf="isEditing === false" class="btn btn-success" (click)="save()">Salvar</ion-button>
                        <ion-button style=" cursor: pointer; --background: brown;" *ngIf="isEditing === true" class="btn btn-success" (click)="save()">Atualizar</ion-button>
                        <ion-button style=" cursor: pointer; --background: brown;" class="btn btn-danger" (click)="cancel()">Cancelar</ion-button>
                    </div>
                </form>
            </div>
        </div>
    </ion-row>
</ion-grid>
