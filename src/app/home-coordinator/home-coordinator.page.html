<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title style="color: brown; font-weight: bold;">Fatec</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item routerLink="/home-coordenador">Home</ion-item>
      <ion-item routerLink="/coordenador-disciplina">Disciplina</ion-item>
      <ion-item routerLink="/coordenador-professores">Professores</ion-item>
      <ion-item routerLink="/coordenador-turma">Turmas</ion-item>
      <ion-item routerLink="/coordenador-curso">Cursos</ion-item>
      <ion-item routerLink="/coordenador-sala">Salas</ion-item>
      <ion-item routerLink="/coordenador-horarios">Horário</ion-item>
      <ion-item routerLink="/home" style="color: brown;">Sair</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="main-content"></ion-router-outlet>

<ion-header>
  <ion-toolbar>
    <ion-title style="color: brown; font-weight: bold;">Fatec</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">

  <ion-grid>

    <br>
    <h1 class="ion-text-center" style="color: rgb(0, 0, 0); font-weight: bold; font-size: 50px;">Agenda</h1>
    <br>

    <ion-row class="ion-justify-content-center">
      <ion-searchbar style="width: 500px; margin-right: 760px; margin-bottom: 30px;" animated="true" placeholder="Animated"></ion-searchbar>
    </ion-row>

    <ion-row class="ion-justify-content-center">
      <ion-col size="6">
        <ion-select placeholder="Selecione a turma" [(ngModel)]="selectedTeamId">
          <ion-select-option *ngFor="let team of teams" [value]="team.id">
            {{ teamCourseMap[team.id] | titlecase }} - {{ team.period | titlecase }} - {{ team.semester }}º semestre
          </ion-select-option>
          <ion-select-option value="0" *ngIf="teams.length === 0" disabled>Nenhuma turma cadastrada.</ion-select-option>
        </ion-select>

        <ion-button expand="full" color="primary" class="ion-margin-top" (click)="navigateToSelectedTeam()">
          Continuar
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
