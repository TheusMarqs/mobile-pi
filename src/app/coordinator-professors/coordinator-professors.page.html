<ion-menu contentId="main-content">
    <ion-header>
        <ion-toolbar>
            <ion-title style="color: brown; font-weight: bold;">Fatec</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list>
            <ion-item routerLink="/home-coordenador">Home</ion-item>
            <ion-item routerLink="/coordenador-disciplina">Disciplina</ion-item>
            <ion-item routerLink="/coordenador-professores">Professores</ion-item>
            <ion-item routerLink="/coordenador-turma">Turmas</ion-item>
            <ion-item routerLink="/coordenador-curso">Cursos</ion-item>
            <ion-item routerLink="/coordenador-sala">Salas</ion-item>
            <ion-item routerLink="/coordenador-horarios">Horário</ion-item>
            <ion-item routerLink="/home" style="color: brown;">Sair</ion-item>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-router-outlet id="main-content"></ion-router-outlet>


<ion-header>
    <ion-toolbar>
        <ion-title style="color: brown; font-weight: bold;">Fatec</ion-title>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">



    <ion-grid>

        <br>
        <h1 class="ion-text-center" style="color: rgb(0, 0, 0); font-weight: bold; font-size: 50px;">Professores</h1>
        <br>

        <ion-row class="ion-justify-content-center">
            <ion-searchbar style="width: 500px; margin-right: 760px;" animated="true" placeholder="Animated"></ion-searchbar>
        </ion-row>

        <ion-row class="ion-justify-content-center">

            <ion-col size="6">
                <ion-list>
                    <ion-card *ngFor="let professor of professors">
                        <ion-card-header>
                            <ion-card-title>{{professor.name | titlecase}}</ion-card-title>
                            <ion-card-subtitle>Formação: {{professor.education | titlecase}}</ion-card-subtitle>
                        </ion-card-header>

                        <ion-card-content>
                            <p>Email: {{professor.email}}</p>
                            <p>Senha: {{professor.password}}</p>
                            <p *ngIf="professor.condition == false">Condição: Inativo</p>
                            <p *ngIf="professor.condition == true">Condição: Ativo</p>
                        </ion-card-content>

                        <ion-icon class="optionIcons me-1" name="create-outline" (click)="edit(professor)"></ion-icon>
                        <ion-icon class="optionIcons" name="trash-outline" (click)="delete(professor)"></ion-icon>
                    </ion-card>
                </ion-list>
            </ion-col>

        </ion-row>
        <ion-row class="ion-justify-content-center">
            <ion-button routerLink="/coordenador-cadastro-professores" size="large" style="--background: brown; --border-radius: 6px; font-weight: bold; margin: auto; cursor: pointer;">Cadastrar
            </ion-button>
        </ion-row>
    </ion-grid>

</ion-content>
